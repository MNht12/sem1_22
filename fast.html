<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		  <title>Fast Food Frenzy</title>
		  <link rel="icon" href="https://preview.redd.it/lq778dtzpsa81.png?width=394&format=png&auto=webp&s=fb01e4e7cce46ebcd224b6eb2bde9246a2260781">
		<link rel="stylesheet" href="../css/main2.css">
	</head>
	<style>
	.header {
		font-size: 50px;
		text-align: center;
		background-color: #999999;
		background-blend-mode: multiply;
		background-image: url(https://www.diyetasistan.com/files/user_uploads/Hande6/bagisiklik-sistemini-zayiflatan-yiyecekler_6.jpg);
		background-size: cover;
		font-family: 'Lobster', cursive;
	}
	</style>

	<body>
		<div class="sticky2">
			<div class="header">
				<h1 class="ph1">Fast Food Frenzy</h1>
				<p  class='phead'>Quick food</p>
			</div>
			<div class="menutxt" id="navbar">
				<a href="#">Home</a>
				<a href="#">New</a>
				<a href="#">Contact</a>
			</div>
		</div>
			<div class="border">
				<div>
						<img height="230" width="300" src="https://www.bloggang.com/data/m/mookeiei/picture/1505034330.png" alt="Food">
				</div>
					<div class="disc">
						<ul>
							<li>Hamberger</li>

							<li><select id="price">
								<option selected value="3">3$ - Size Small</option>
								<option value="4">4$ - Size Medium</option>
								<option value="5">5$ - Size Big</option>
									</select></li>

							<li><input value="1" type="number" placeholder="Amount" id="amount"></li>
						</ul>
						<span>Total price: $<span id="total"></span></span>
						<div>
							<a href="#">
											 <button class="btn" onclick="getprice()" type="button">Submit</button>
							</a>
						</div>
					</div>
			</div>

  			<div class="border">
					<a>
						<img height="230" width="300" src="https://d1uhbq1za6lcid.cloudfront.net/19otw8kzkvhuug_French-fries-new-19.jpg" alt="Food">
					</a>
	 				<div class="disc">
						<ul>
							<li>French fries</li>

							<li><select id="price1">
								<option selected value="1">1$ - Size Small</option>
								<option value="2">2$ - Size Medium</option>
								<option value="5">5$ - Size Big</option>
								</select></li>

							<li><input value="1" type="number" placeholder="Amount" id="amount1"></li>
								</ul>
								<span>Total price: $<span id="total1"></span></span>
								<div>
													 <button class="btn" onclick="getprice1()" type="button">Submit</button>
								</div>
					</div>
				</div>

					<div class="border">
						<div>
						<a>
							<img height="230" width="300" src="https://www.greenqueen.com.hk/wp-content/uploads/2020/02/wuhan-noodles-sohu.jpeg" alt="Food">
						</a>
						<div class="disc">
							<ul>
								<li>Noodle</li>

								<li><select id="price2">
									<option selected value="3">3$ - Size Small</option>
									<option value="6">6$ - Size Medium</option>
									<option value="7">7$ - Size Big</option>
										</select></li>

								<li><input value="1" type="number" placeholder="Amount" id="amount2"></li>
							</ul>
							<span>Total price: $<span id="total2"></span></span>
							<div>
									 <button class="btn" onclick="getprice2()" type="button">Submit</button>
							</div>
						</div>
					</div>
				</div>

				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
				<div class="button">
					<a href="https://www.youtube.com/watch?v=sZTFdHQtcP4&t=2s">
					<button class="buy" type="button">Purchase</button>
					</a>
				</div>

			<script>
				function getprice() {
					var quantity = document.getElementById('amount').value;
					var price = document.getElementById("price").value;
					var final = price*quantity
					document.getElementById('total').innerHTML = final;
					}

				function getprice1() {
					var quantity = document.getElementById('amount1').value;
					var price = document.getElementById("price1").value;
					var final = price*quantity
					document.getElementById('total1').innerHTML = final;
					}

				function getprice2() {
					var quantity = document.getElementById('amount2').value;
					var price = document.getElementById("price2").value;
					var final = price*quantity
					document.getElementById('total2').innerHTML = final;
					}
			</script>
	</body>
</html>
