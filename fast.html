	<body>

											 <button class="btn" onclick="getprice()" type="button">Submit</button>

	 				<div class="disc">

							<li>French fries</li>

							<li><select id="price1">
								<option selected value="1">1$ - Size Small</option>

									<option value="6">6$ - Size Medium</option>

			<script>
				function getprice() {
					var quantity = document.getElementById('amount').value;
					var price = document.getElementById("price").value;
					var final = price*quantity
					document.getElementById('total').innerHTML = final;
					}

				function getprice1() {
					var quantity = document.getElementById('amount1').value;
					var price = document.getElementById("price1").value;
					var final = price*quantity
					document.getElementById('total1').innerHTML = final;
					}

				function getprice2() {
					var quantity = document.getElementById('amount2').value;
					var price = document.getElementById("price2").value;
					var final = price*quantity
					document.getElementById('total2').innerHTML = final;
					}
